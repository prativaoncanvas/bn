<!DOCTYPE html>
<html lang="bn">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>যোগাযোগ - প্রতিভার ক্যানভাস</title>
      <link rel="stylesheet" href="/en/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="icon" type="image/png" href="/en/favicon/favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/svg+xml" href="/en/favicon/favicon.svg" />
      <link rel="shortcut icon" href="/en/favicon/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/en/favicon/apple-touch-icon.png" />
      <link rel="manifest" href="/en/favicon/site.webmanifest" />
      <script src="/en/scripts/header.js"></script>
      <script src="/en/scripts/connect.js"></script>
      <script src="/en/scripts/contact.js"></script>
      <script src="/en/scripts/footer.js"></script>
   </head>
   <body>
      <div id="header-container"></div>
      <main>
         <section id="contact" style="padding: 0 1.5rem;">
            <h1>যোগাযোগ করুন</h1>
            <div class="contact-container">
            <form action="https://docs.google.com/forms/d/1O9eXKaYBQcA1n9RoW9Bek0MYoEK5-Nt0C0SWqOt5ewo/formResponse" method="POST" onsubmit="handleSubmit(event)">
               <label for="name" class="required-label">নাম:</label>
               <input type="text" id="name" name="entry.2005620554" required>
               <label for="email" class="required-label">ইমেল:</label>
               <input type="email" id="email" name="entry.1045781291" required>
               <label for="phone">দূরভাষ:</label>
               <input type="text" id="phone" name="entry.865688963" maxlength="12" pattern="\d{10,12}">
               <label for="reason" class="required-label">আপনার প্রশ্ন:</label>
               <textarea id="reason" name="entry.1065046570" rows="5" required></textarea>
               <button type="submit">জমা দিন</button>
            </form>
            <div id="contact-details"></div>
            <div id="social-media"></div>
         </section>
      </main>
      <footer>
         <p></p>
      </footer>
   </body>
</html>
