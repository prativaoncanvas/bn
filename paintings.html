<!DOCTYPE html>
<html lang="bn">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>চিত্রকর্ম - প্রতিভার ক্যানভাস</title>
      <link rel="stylesheet" href="/en/css/styles.css">
      <link rel="icon" type="image/png" href="/en/favicon/favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/svg+xml" href="/en/favicon/favicon.svg" />
      <link rel="shortcut icon" href="/en/favicon/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/en/favicon/apple-touch-icon.png" />
      <link rel="manifest" href="/en/favicon/site.webmanifest" />
      <script src="/en/scripts/header.js"></script>
      <script src="/en/scripts/paintings.js"></script>
      <script src="/en/scripts/art-filter.js"></script>
      <script src="/en/scripts/footer.js"></script>
   </head>
   <body>
      <div id="header-container"></div>
      <main>
         <section id="paintings">
            <div class="content">
               <h1>আমার চিত্রকর্ম</h1>
               <div class="tag-scroll-container">
                  <button class="scroll-btn left-arrow">&lt;</button>
                  <div class="tag-container">
                     <button class="tag" data-tag="all">সমস্ত</button>
                     <button class="tag" data-tag="acrylic">এক্রাইলিক</button>
                     <button class="tag" data-tag="pencil">তূলী</button>
                     <button class="tag" data-tag="watercolor">জল রং</button>
                     <button class="tag" data-tag="pastel">রং তূলী</button>
                     <button class="tag" data-tag="sketch">নকশা</button>
                     <button class="tag" data-tag="other">অন্যান্য</button>
                  </div>
                  <button class="scroll-btn right-arrow">&gt;</button>
               </div>
               <div class="image-container">
                  <!-- <div class="image-box" data-tag="sketch">
                     <img src="/en/arts/art-1.jpg" alt="চিত্র ১ এর বর্ণনা" class="clickable-image" onClick="enlargeImage(this);">
                     <div class="watermark">প্রতিভার ক্যানভাস</div>
                  </div> -->
               </div>
               <!-- Enlarged Image Modal -->
               <div id="modal" class="modal">
                  <span class="close" onClick="closeImage();">&times;</span>
                  <img class="modal-content" id="modal-img">
                  <div class="watermark"></div>
               </div>
            </div>
         </section>
         <section id="publications">
            <div class="content">
               <h2>আমার প্রকাশনা</h2>
               <div class="publication-container">
                  <div class="publication">
                     <iframe src="/en/publications/Jagriti_2024.pdf"></iframe>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer>
         <p></p>
      </footer>
   </body>
</html>
